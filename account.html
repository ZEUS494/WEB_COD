<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAccount.css">
    <link rel="stylesheet" href="mediaAccount.css">
    <link rel="shortcut icon" href="account_pictures/codologialogo.png"/>
    <title>CODOLOGIA | Личный кабинет</title>
</head>
<body>
    <h1>Личный кабинет</h1>
    <div class="container">
        <div class="profile">
            <div class="block">
                <div id="profile-photo"></div>
                <p id="username">Фамилия Имя</p>
            </div>
            <div class="block">
                <p id="id">ID:</p><p id="id-value">100001</p>
            </div>
            <div class="block">
                <p id="course">Текущий курс:</p><p id="course-value">Веб-разработчик</p>
            </div>

            <div class="exit">
                <form action="" method="post">
                    <button type="submit">Выйти <div id="leave"></div></button>
                    <a href="main.html" id="back">Вернуться на главную</a>
                </form>
            </div>
        </div>
        <div class="statistics">
            <p id="balance">Баланс кодкоинов: <b>52</b></p>
            <p id="homework">Выполнено домашних заданий за курс: <b>7/10</b></p>
            <p id="history">Последняя покупка:</p>
            <div class="history">
                <div class="history-card">
                    <div class="card-images" id="img1"></div>
                    <p>Покупка №1</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
