    <title>Codologia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <section id="sliding-section">

            </div>
        </section>
        <div class="background-video"><video src="videoplayback.mp4" autoplay loop muted></video></div>

    <script src="script.js"></script>
