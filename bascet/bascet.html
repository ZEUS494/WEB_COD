<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="images/codologialogo.png" sizes="32x32" type="image/x-icon">
  <title>CODOLOGIA | Корзина</title>
</head>
<body>

<!-- Существующий баланс-контейнер -->
<div class="balance-container">
    <div class="balance">Баланс: <span class="balance-amount" id="balance-amount">0</span></div>
</div>
  <div class="background-animation">
    <!-- Частицы -->
    <div class="particle" style="--direction: 1; top: 5%; left: 10%;"></div>
    <div class="particle" style="--direction: -1; top: 15%; left: 25%;"></div>
    <div class="particle" style="--direction: 1; top: 25%; left: 40%;"></div>
    <div class="particle" style="--direction: -1; top: 35%; left: 55%;"></div>
    <div class="particle" style="--direction: 1; top: 45%; left: 70%;"></div>
    <div class="particle" style="--direction: -1; top: 55%; left: 85%;"></div>
    <div class="particle" style="--direction: 1; top: 65%; left: 10%;"></div>
    <div class="particle" style="--direction: -1; top: 75%; left: 25%;"></div>
    <div class="particle" style="--direction: 1; top: 85%; left: 40%;"></div>
    <div class="particle" style="--direction: -1; top: 95%; left: 55%;"></div>
    <div class="particle" style="--direction: 1; top: 5%; left: 70%;"></div>
    <div class="particle" style="--direction: -1; top: 15%; left: 85%;"></div>
    <div class="particle" style="--direction: 1; top: 25%; left: 10%;"></div>
    <div class="particle" style="--direction: -1; top: 35%; left: 25%;"></div>

    <!-- Звезды -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 50%;"></div>
    <div class="star" style="top: 70%; left: 10%;"></div>
    <div class="star" style="top: 50%; left: 80%;"></div>
    <div class="star" style="top: 90%; left: 40%;"></div>

    <!-- Пульсирующие круги -->
    <div class="pulse-circle" style="top: 20%; left: 30%;"></div>
    <div class="pulse-circle" style="top: 60%; left: 70%;"></div>
    <div class="pulse-circle" style="top: 40%; left: 10%;"></div>

    <!-- Волны -->
    <div class="wave" style="top: 10%; left: 50%;"></div>
    <div class="wave" style="top: 30%; left: 20%;"></div>
    <div class="wave" style="top: 70%; left: 80%;"></div>
  </div>
  <div class="cart-container">
    <div class="cart-header">
      <h1>Корзина</h1>
      <span >0 предметов</span>
      <button class="clear-cart-btn">Очистить корзину</button>
    </div>
    <!-- Добавляем контейнер для элементов корзины -->
    <div class="cart-items"></div>
    <div class="cart-footer">
      <div class="total-amount">
          <span>Итого:</span>
          <span id="total-sum">0</span>
          <div class="coin"></div>
      </div>
      <button class="checkout-btn">Заказать</button>
  </div>
  </div>
  <script src="bascet.js"></script>
</body>
</html>
