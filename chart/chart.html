<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> 
    <title>Вертикальные диаграммы</title>
</head>
<body>
    <div class="stars-background" id="stars"></div>
    <div class="backdoor-btn"><button id='backdoor' onclick="window.location='../profile/index.html'">Вернуться в личный кабинет</button></div>
    <h1>Вертикальные диаграммы рейтинга пользователей</h1>
    <div class="chart-container">
        <!-- Первая диаграмма -->
        <div class="chart-wrapper">
            <div class="chart" data-parallax-factor="0.06">
                <h2>Глобальный рейтинг</h2>
                <div class="bar-container">
                    <div class="bar">
                        <div style="height: 30px;"></div>
                        <span>Пользователь 5 (30)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 60px;"></div>
                        <span>Пользователь 4 (60)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 90px;"></div>
                        <span>Пользователь 3 (90)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 120px;"></div>
                        <span>Пользователь 2 (120)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 150px;"></div>
                        <span>Пользователь 1 (150)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Вторая диаграмма с объединённым select -->
        <div class="chart-wrapper">
            <div class="chart" data-parallax-factor="0.06">
                <h2>Рейтинг по курсам</h2>
                <!-- Объединённый select и диаграмма -->
                <div class="chart-header">
                    <select name="courses" class="courses" id="courses">
                        <option value="Python">Python</option>
                        <option value="WEB">WEB</option>
                        <option value="JS">JS</option>
                        <option value="HTML">HTML</option>
                    </select>
                </div>
                <div class="bar-container">
                    <div class="bar">
                        <div style="height: 50px;"></div>
                        <span>Пользователь 5 (50)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 100px;"></div>
                        <span>Пользователь 4 (100)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 150px;"></div>
                        <span>Пользователь 3 (150)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 180px;"></div>
                        <span>Пользователь 2 (180)</span>
                    </div>
                    <div class="bar">
                        <div style="height: 200px;"></div>
                        <span>Пользователь 1 (200)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="parallax.js"></script>
    <script src="stock.js"></script>
</body>
</html>
